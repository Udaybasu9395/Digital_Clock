<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-box">
            <div id="showDate">25 January 2025</div>
            <div class="showTime">
                <span id="hrs">15</span>
                <span>:</span>
                <span id="min">23</span>
                <span>:</span>
                <span id="sec">25</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
